services:
  mqtt:
    image: emqx:5.7
    container_name: smartdb_mqtt
    restart: always
    networks:
      - smartdb
    ports:
      - 1883:1883
      - 8083:8083
      - 8883:8883
      - 18083:18083
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - EMQX_NODE__NAME=db_emqx@127.0.0.1
      - EMQX_DATA_DIR=/data
    volumes:
      - ${VOLUME_DIR}/emqx/data:/data
      - ${VOLUME_DIR}/emqx/log:/opt/emqx/log

networks:
  smartdb:
    external: true
